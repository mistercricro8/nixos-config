source=~/.config/hypr/mocha.conf
source=~/.config/hypr/monitors.conf

exec-once = hyprctl setcursor catppuccin-mocha-yellow-cursors 24
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpaper & hypridle & cliphist
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprctl plugin load $HOME/.hypr/plugins/libsplit-monitor-workspaces.so

$terminal = kitty
$fileManager = kitty yazi
$menu = rofi -show drun

xwayland {
    force_zero_scaling = true
}

env = QT_QPA_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORMTHEME,qt6ct

input {
    kb_layout = latam,br
    numlock_by_default = true
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

general {
    border_size = 3
    col.active_border = $mauve $flamingo 90deg
    col.inactive_border = $subtext0
    resize_on_border = true
    gaps_in = 2
    gaps_out = 6
    layout = dwindle
}

dwindle {
    preserve_split = true
}

decoration {
    rounding = 4
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true
    bezier = linear, 0.0, 0.0, 1, 1
    animation = borderangle, 1, 50, linear, loop
    animation=workspaces,1,0.5,default
    animation=windows,0,0.1,default
    animation=fade,0,0.1,default
}

misc {
    force_default_wallpaper = 0
    key_press_enables_dpms = false
    mouse_move_enables_dpms = true
}

device {
    name = yspringtech-usb-optical-mouse
    sensitivity = -0.5
    accel_profile = adaptative
}

plugin {
    split-monitor-workspaces {
        enable_persistent_workspaces = false
    }
}

debug {
	disable_logs = false
	disable_scale_checks = true
}

$mainMod = super

bind = $mainMod, S, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, submap, reset
submap = reset

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, K, togglefloating,
bind = $mainMod, R, exec, dms ipc call spotlight toggle
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, l, exec, hyprlock
bind = $mainMod, escape, exit
bind = $mainMod, f, exec, firefox
bind = $mainMod, space, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next

bind = , Print, exec, hyprshot -z -m window
bind = shift, Print, exec, hyprshot -z -m region
bind = $mainMod, V, exec, dms ipc call clipboard toggle
bind = $mainMod, code:95, fullscreen, 1
bind = $mainMod SHIFT, code:95, fullscreen, 0
bind = , code:124, exec, hyprlock

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10

bind = $mainMod SHIFT, left, split-changemonitor, prev
bind = $mainMod SHIFT, right, split-changemonitor, next

bind = $mainMod, mouse_down, split-workspace, e+1
bind = $mainMod, mouse_up, split-workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
